<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Modal Demo</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: #ffffff;
      --accent: #0ea5a4;
      --shadow: 0 10px 30px rgba(2,6,23,0.3);
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 100%);
      padding:40px;
    }

    #openModal{
      background:var(--accent);
      color:white;
      border:0;
      padding:12px 18px;
      font-size:16px;
      border-radius:8px;
      cursor:pointer;
      box-shadow:var(--shadow);
    }

    /* modal backdrop */
    .modal{
      position:fixed;
      inset:0;
      display:none; /* hidden by default */
      align-items:center;
      justify-content:center;
      background: rgba(2,6,23,0.45);
      z-index:1000;
    }

    /* show modal */
    .modal.show{
      display:block;
    }

    .modal-content{
      width:min(92%,560px);
      background:var(--card);
      border-radius:12px;
      box-shadow: 0 12px 40px rgba(2,6,23,0.35);
      transform: translateY(-18px) scale(.98);
      opacity:0;
      transition: transform 260ms cubic-bezier(.2,.9,.3,1), opacity 260ms ease;
      overflow:hidden;
    }

    .modal.show .modal-content{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 20px;
      border-bottom:1px solid rgba(0,0,0,0.06);
    }

    .modal-header h2{
      margin:0;
      font-size:18px;
      font-weight:600;
    }

    .close-modal{
      background:transparent;
      border:0;
      font-size:20px;
      line-height:1;
      cursor:pointer;
      padding:8px;
      border-radius:6px;
    }

    .close-modal:focus{
      outline:2px solid rgba(14,165,164,0.2);
    }

    .modal-body{
      padding:18px 20px 26px 20px;
      font-size:15px;
      color:#111827;
    }

    @media (max-width:420px){
      .modal-content{border-radius:10px;}
      #openModal{padding:10px 14px;font-size:15px}
    }
  </style>
</head>
<body>
  <button id="openModal">Open Modal</button>

  <div class="modal" id="myModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <button class="close-modal" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const openBtn = document.getElementById('openModal');
      const modal = document.getElementById('myModal');
      const closeBtn = modal.querySelector('.close-modal');
      const modalContent = modal.querySelector('.modal-content');

      function openModal(){
        modal.classList.add('show');
        modal.setAttribute('aria-hidden','false');
        closeBtn.focus();
      }

      function closeModal(){
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden','true');
        openBtn.focus();
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);

      modal.addEventListener('click', (e)=>{
        if(e.target === modal) closeModal();
      });

      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && modal.classList.contains('show')){
          closeModal();
        }
      });

      modalContent.addEventListener('click', e=>{
        e.stopPropagation();
      });
    })();
  </script>
</body>
</html>
